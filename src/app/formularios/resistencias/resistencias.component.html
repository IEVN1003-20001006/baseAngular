<div>
    <h2>Calculadora de Resistencias</h2>
  
    <form (ngSubmit)="calcularResistencia()">
      <label for="color1">Primera Banda</label>
      <select id="color1" [(ngModel)]="color1" name="color1">
        <option *ngFor="let color of colores" [value]="color.valor">{{ color.nombre }}</option>
      </select>
  
      <label for="color2">Segunda Banda</label>
      <select id="color2" [(ngModel)]="color2" name="color2">
        <option *ngFor="let color of colores" [value]="color.valor">{{ color.nombre }}</option>
      </select>
  
      <label for="color3">Tercera Banda</label>
      <select id="color3" [(ngModel)]="multiplicador" name="color3">
        <option *ngFor="let color of multiplicadores" [value]="color.factor">{{ color.nombre }}</option>
      </select>
  
      <div>
        <label>Tolerancia</label>
        <input type="radio" name="tolerancia" [(ngModel)]="tolerancia" value="0.05"> Oro (5%)
        <input type="radio" name="tolerancia" [(ngModel)]="tolerancia" value="0.10"> Plata (10%)
      </div>
  
      <button type="submit">Calcular</button>
    </form>
  
    <div *ngIf="valorResistencia">
      <h3>Resultado:</h3>
      <p>Valor: {{ valorResistencia }} Ω</p>
      <p>Valor Mínimo: {{ valorMinimo }} Ω</p>
      <p>Valor Máximo: {{ valorMaximo }} Ω</p>
    </div>
  </div>
